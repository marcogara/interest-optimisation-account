<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Dashboard</h1>
<h2>Welcome, <span th:text="${username}">user</span>!</h2>
<p>You are authorized to access this page.</p>

<!-- Show current balance -->
<p>Your account balance: <strong th:text="${account}">0.00</strong></p>

<!-- Add funds form -->
<form th:action="@{/account/add}" method="post">
    <label for="amount">Add Funds:</label>
    <input type="number" step="0.01" name="amount" id="amount" required>
    <button type="submit">Add Funds</button>
</form>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
